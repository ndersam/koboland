{% extends 'base_paged_list.html' %}

{% block page_content %}

    <div>
        <h2>{{ board.name }}</h2>
        <p>{{ board.description }}</p>
    </div>

    {% for topic in topics %}
        <p>
            <a class="d-block" href="{{ topic.get_absolute_url }}">{{ topic.title }}</a>
            {{ topic.post_count }} posts
        </p>
    {% endfor %}

{% endblock page_content %}
